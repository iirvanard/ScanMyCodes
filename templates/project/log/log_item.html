    // Function to display dummy logs
    function displayDummyLogs() {
        const logElement = document.getElementById('log');
        logElement.innerHTML = dummyLogs.map(log => `<div>${log}</div>`).join('');
        
        // Check if auto-scroll checkbox is checked
        const autoscrollCheckbox = document.getElementById('autoscrollCheckbox');
        if (autoscrollCheckbox.checked) {
            // Scroll to the bottom of the log container
            logElement.scrollTop = logElement.scrollHeight;
        }
    }

    // Call the function when the page loads
    window.onload = displayDummyLogs;

    // Add event listener to toggle auto-scroll
    document.getElementById('autoscrollCheckbox').addEventListener('change', function() {
        const logElement = document.getElementById('log');
        if (this.checked) {
            // Scroll to the bottom of the log container
            logElement.scrollTop = logElement.scrollHeight;
        }
    });
