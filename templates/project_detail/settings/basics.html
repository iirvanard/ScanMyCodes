<section class="flex-1 max-w-full divide-y divide-gray-200 border border-gray-300" id="content-basics" hidden>
    <header class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase">
        Basics
    </header>
    <div class="bg-white divide-y divide-gray-200">
        <div class="px-6 py-4">
            <form action="{{ url_for('project.update_project', idproject=project.project_id) }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                <div class="mb-4">
                    <label for="projectName" class="block text-gray-700 font-bold mb-2">Project Name</label>
                    <input type="text" id="projectName" name="projectName" class="border rounded px-3 py-2 w-full" value="{{ project.project_name }}" required>
                </div>

                <div class="mb-4">
                    <label for="projectUrl" class="block text-gray-700 font-bold mb-2">Project URL</label>
                    <input type="url" id="projectUrl" name="projectUrl" class="border rounded px-3 py-2 w-full" value="{{ repository.repo_url }}" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-bold mb-2">Description (Optional)</label>
                    <textarea id="description" name="description" class="border rounded px-3 py-2 w-full" rows="4">{{ project.description }}</textarea>
                </div>

                <div class="flex">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
