<!-- popup_component.html -->
<div id="{{ popup_id }}" class="fixed break-words inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md relative">
    <button type="button" class="absolute top-3.5 right-3.5 bg-white rounded-md p-2 border inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 z-50" onclick="closePopup('{{ popup_id }}')">
      <span class="sr-only">Close menu</span>
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    
      <div class="relative">
          <h2 class="text-xl font-semibold mb-4 pr-12">{{ popup_title }}</h2>
      </div>
      <hr class="mb-4">
      <div class="break-words">
          {{ popup_content|safe }}
      </div>
  </div>
</div>


<script>
  function openPopup(id) {
      document.getElementById(id).classList.remove('hidden');
  }

  function closePopup(id) {
      document.getElementById(id).classList.add('hidden');
  }
</script>
